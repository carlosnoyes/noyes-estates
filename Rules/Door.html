<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 8.5in;
            height: 5.5in;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #ffffff;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            height: 100%;
            padding: 30px;
            position: relative;
        }

        .border-frame {
            border: 3px solid #c41e3a;
            padding: 25px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #c41e3a;
        }

        .corner-decoration.top-left { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .corner-decoration.top-right { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .corner-decoration.bottom-left { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .corner-decoration.bottom-right { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 50px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 5px 0;
        }

        .divider-line {
            height: 2px;
            width: 60px;
            background: #c41e3a;
        }

        .divider-diamond {
            width: 8px;
            height: 8px;
            background: #c41e3a;
            transform: rotate(45deg);
        }

        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-text {
            font-size: 12px;
            color: #888;
        }

        .footer-heart {
            color: #c41e3a;
        }

        .footer-logo {
            width: 80px;
            height: auto;
        }

        @media print {
            @page {
                size: 8.5in 5.5in;
                margin: 0;
            }

            body {
                background: #ffffff;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border-frame">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <div class="content">
                <div class="icon">ðŸšª</div>
                <h1>Please Close Quietly</h1>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-diamond"></div>
                    <div class="divider-line"></div>
                </div>
                <p class="message">Thanks for being considerate of your housemates!</p>
            </div>

            <div class="footer">
                <span class="footer-text">Thank you <span class="footer-heart">â™¥</span></span>
                <img src="../Logos/Logo_1.png" alt="Noyes Estates" class="footer-logo">
            </div>
        </div>
    </div>
</body>
</html>
