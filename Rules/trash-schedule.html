<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Schedule Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page-container {
            background: #ffffff;
            width: 8.5in;
            height: 11in;
            padding: 45px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .border-frame {
            border: 3px solid #c41e3a;
            padding: 35px;
            height: calc(11in - 90px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #c41e3a;
        }

        .corner-decoration.top-left { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .corner-decoration.top-right { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .corner-decoration.bottom-left { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .corner-decoration.bottom-right { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .header-icon {
            font-size: 45px;
            margin: 12px 0;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .divider-line {
            height: 2px;
            width: 80px;
            background: #c41e3a;
        }

        .divider-diamond {
            width: 10px;
            height: 10px;
            background: #c41e3a;
            transform: rotate(45deg);
        }

        .subtitle {
            font-size: 15px;
            color: #555;
            font-style: italic;
        }

        /* Input Section - Hidden on Print */
        .input-section {
            background: #fafafa;
            border: 1px dashed #d4c4a8;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .input-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'Source Sans Pro', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #c41e3a;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            transition: all 0.3s;
        }

        .generate-btn {
            background: #c41e3a;
            color: white;
        }

        .generate-btn:hover {
            background: #a31830;
        }

        .print-btn {
            background: #1a1a1a;
            color: white;
            display: none;
        }

        .print-btn:hover {
            background: #333;
        }

        /* Schedule Output */
        #schedule-output {
            display: none;
        }

        .schedule-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-info p {
            font-size: 14px;
            color: #555;
            margin: 4px 0;
        }

        .schedule-info strong {
            color: #c41e3a;
        }

        .responsibilities {
            margin: 20px 0;
        }

        .responsibility-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px dashed #d4c4a8;
        }

        .responsibility-item:last-child {
            border-bottom: none;
        }

        .item-emoji {
            font-size: 26px;
            flex-shrink: 0;
        }

        .item-text {
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .item-text strong {
            color: #c41e3a;
            font-weight: 600;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th {
            background: #c41e3a;
            color: #ffffff;
            padding: 10px 6px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            border: 1px solid #a31830;
        }

        .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px 4px;
            font-size: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .schedule-table td.active-cell {
            background: #fff5f5;
            font-weight: 600;
            color: #333;
        }

        .schedule-table tr:nth-child(even) td {
            background: #fafafa;
        }

        .schedule-table tr:nth-child(even) td.active-cell {
            background: #ffeeee;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }

        .footer-logo {
            width: 120px;
            height: auto;
        }

        .footer-content {
            text-align: right;
        }

        .footer-text {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .footer-subtext {
            font-size: 13px;
            color: #777;
            letter-spacing: 1px;
        }

        .footer-heart {
            color: #c41e3a;
        }

        @media print {
            @page {
                size: 8.5in 11in;
                margin: 0;
            }

            body {
                background: #ffffff;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .page-container {
                box-shadow: none;
                width: 8.5in;
                height: 11in;
                min-height: 11in;
            }

            .input-section,
            .button-group {
                display: none !important;
            }

            .border-frame {
                height: calc(11in - 90px);
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        @media (max-width: 900px) {
            .page-container {
                width: 100%;
                min-height: auto;
                padding: 20px;
            }

            .border-frame {
                padding: 20px;
                min-height: auto;
            }

            h1 {
                font-size: 32px;
            }

            .input-row {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
            }

            .footer-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="border-frame">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <div class="header">
                <h1>Trash Schedule</h1>
                <div class="header-icon">üóëÔ∏è</div>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-diamond"></div>
                    <div class="divider-line"></div>
                </div>
                <p class="subtitle">Rotating weekly responsibilities for the household</p>
            </div>

            <div class="input-section">
                <div class="input-row">
                    <div class="input-group">
                        <label for="numRoommates">Number of People:</label>
                        <input type="number" id="numRoommates" min="1" max="20" value="8">
                    </div>
                    <div class="input-group">
                        <label for="trashDay">Pickup Day:</label>
                        <select id="trashDay">
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2" selected>Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="scheduleYear">Year:</label>
                        <input type="number" id="scheduleYear" min="2000" max="2100">
                    </div>
                </div>
                <div class="button-group">
                    <button class="generate-btn" id="generateBtn">Generate Schedule</button>
                    <button class="print-btn" id="printBtn">Print Schedule</button>
                </div>
            </div>

            <div id="schedule-output"></div>

        </div>
    </div>

    <script>
        const yearInput = document.getElementById("scheduleYear");
        const currentYear = new Date().getFullYear();
        yearInput.value = currentYear;

        const formatDateShort = (date) => {
            const m = date.getMonth() + 1;
            const d = date.getDate();
            return `${m}/${d}`;
        };

        const formatDateFull = (date) =>
            date.toLocaleDateString(undefined, {
                month: "short",
                day: "numeric",
                year: "numeric",
            });

        const alignToPickupDay = (date, pickupDay) => {
            const aligned = new Date(date);
            const day = aligned.getDay();
            const diff = (pickupDay - day + 7) % 7;
            aligned.setDate(aligned.getDate() + diff);
            return aligned;
        };

        const buildScheduleTable = (count, pickupDay, year) => {
            const dayNames = [
                "Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"
            ];
            const trashDayName = dayNames[pickupDay];
            const endDay = (pickupDay - 1 + 7) % 7;
            const endDayName = dayNames[endDay];

            const yearStart = new Date(year, 0, 1);
            const yearEnd = new Date(year, 11, 31);
            const firstPickup = alignToPickupDay(yearStart, pickupDay);
            let lastPickup = new Date(yearEnd);
            while (lastPickup.getDay() !== pickupDay) {
                lastPickup.setDate(lastPickup.getDate() - 1);
            }
            if (lastPickup < firstPickup) {
                lastPickup = new Date(firstPickup);
            }

            const totalWeeks =
                Math.floor((lastPickup - firstPickup) / (7 * 24 * 60 * 60 * 1000)) + 1;
            const numRows = Math.ceil(totalWeeks / count);

            let html = `
                <div class="schedule-info">
                    <p><strong>Schedule Year:</strong> ${formatDateFull(yearStart)} - ${formatDateFull(yearEnd)}</p>
                    <p><strong>Pickup Day:</strong> ${trashDayName} | <strong>Responsibility Week:</strong> ${trashDayName} - ${endDayName}</p>
                </div>

                <div class="responsibilities">
                    <div class="responsibility-item">
                        <span class="item-emoji">üì•</span>
                        <p class="item-text"><strong>Start of week:</strong> Bring cans in after pickup (${trashDayName} morning)</p>
                    </div>
                    <div class="responsibility-item">
                        <span class="item-emoji">üóëÔ∏è</span>
                        <p class="item-text"><strong>During the week:</strong> Take out kitchen trash daily when full</p>
                    </div>
                    <div class="responsibility-item">
                        <span class="item-emoji">üì§</span>
                        <p class="item-text"><strong>End of week:</strong> Take cans to the road (${endDayName} evening)</p>
                    </div>
                </div>

                <table class="schedule-table">
                    <thead>
                        <tr>
            `;

            for (let i = 1; i <= count; i++) {
                html += `<th>RM ${i}</th>`;
            }

            html += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            let weekCounter = 0;
            let scheduleDate = new Date(firstPickup);

            for (let row = 0; row < numRows; row++) {
                html += `<tr>`;
                for (let col = 0; col < count; col++) {
                    if (weekCounter < totalWeeks) {
                        const startWeek = new Date(scheduleDate);
                        const endWeek = new Date(scheduleDate);
                        endWeek.setDate(endWeek.getDate() + 6);
                        html += `<td class="active-cell">${formatDateShort(startWeek)} - ${formatDateShort(endWeek)}</td>`;
                        scheduleDate.setDate(scheduleDate.getDate() + 7);
                        weekCounter++;
                    } else {
                        html += `<td></td>`;
                    }
                }
                html += `</tr>`;
            }

            html += `
                    </tbody>
                </table>

                <div class="footer">
                    <div class="footer-content">
                        <p class="footer-text">Keep Our Community Clean</p>
                        <p class="footer-subtext">Thanks for doing your part <span class="footer-heart">&#9829;</span></p>
                    </div>
                    <img src="https://carlosnoyes.github.io/noyes-estates/logos/Logo_1.png" alt="Noyes Estates" class="footer-logo">
                </div>
            `;

            return html;
        };

        const generateSchedule = () => {
            const numRoommates = parseInt(
                document.getElementById("numRoommates").value,
                10
            );
            const trashDay = parseInt(document.getElementById("trashDay").value, 10);

            if (!numRoommates || numRoommates < 1) {
                alert("Please enter a valid number of people (at least 1).");
                return;
            }

            const year = parseInt(yearInput.value, 10) || currentYear;

            const output = document.getElementById("schedule-output");
            output.innerHTML = buildScheduleTable(numRoommates, trashDay, year);
            output.style.display = "block";

            // Hide input section after generating (keep header visible)
            document.querySelector(".input-section").style.display = "none";
        };

        document.getElementById("generateBtn").addEventListener("click", generateSchedule);
    </script>
</body>
</html>
