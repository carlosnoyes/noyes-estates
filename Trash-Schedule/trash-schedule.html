<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Schedule Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --ink: #1f1b16;
        --muted: #5f5a54;
        --paper: #fffdf8;
        --panel: #f7f1e6;
        --accent: #0b6b64;
        --accent-2: #e19d2a;
        --accent-3: #e8f2ef;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5e9d6 0%, #dbe9e4 100%);
        min-height: 100vh;
        padding: 20px;
        color: var(--ink);
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: var(--paper);
        border-radius: 20px;
        padding: 36px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18);
      }

      .container.print-scaled {
        transform-origin: center;
        transform: scale(var(--print-scale, 1));
      }

      h1 {
        color: var(--ink);
        margin-bottom: 8px;
        font-size: 2.3em;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: var(--muted);
        margin-bottom: 26px;
        font-size: 1.05em;
      }

      .input-section {
        background: var(--panel);
        padding: 26px;
        border-radius: 15px;
        margin-bottom: 24px;
      }

      .input-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--ink);
        font-weight: 600;
        font-size: 1em;
      }

      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ded7ce;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        background: white;
      }

      input[type="number"]:focus,
      input[type="date"]:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 18px;
      }

      button {
        flex: 1;
        padding: 14px 20px;
        font-size: 1.05em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .generate-btn {
        background: linear-gradient(135deg, #0b6b64 0%, #0f8b6a 100%);
        color: white;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(15, 139, 106, 0.35);
      }

      .print-btn {
        background: var(--accent-2);
        color: #1f1b16;
        display: none;
      }

      .print-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 16px rgba(225, 157, 42, 0.35);
      }

      #schedule-output {
        display: none;
      }

      .schedule-header {
        background: white;
        color: var(--accent);
        border: 2px solid rgba(11, 107, 100, 0.25);
        padding: 14px 18px;
        border-radius: 10px;
        margin-bottom: 12px;
        text-align: center;
      }

      .schedule-header h2 {
        font-size: 1.35em;
        margin-bottom: 4px;
      }

      .schedule-header p {
        font-size: 0.9em;
        margin: 2px 0;
      }

      .instructions {
        background: white;
        border: 1px solid rgba(11, 107, 100, 0.2);
        border-left: 4px solid var(--accent);
        padding: 10px 14px;
        border-radius: 6px;
        margin-bottom: 14px;
      }

      .instructions h3 {
        color: var(--ink);
        margin-bottom: 6px;
        font-size: 0.95em;
      }

      .instructions ul {
        margin-left: 18px;
        color: var(--muted);
      }

      .instructions li {
        margin-bottom: 3px;
        line-height: 1.35;
        font-size: 0.85em;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .schedule-table th {
        background: white;
        color: var(--accent);
        padding: 8px 4px;
        font-size: 0.95em;
        border: 1px solid rgba(11, 107, 100, 0.35);
        font-weight: bold;
        text-align: center;
      }

      .schedule-table td {
        border: 1px solid #ddd;
        padding: 6px 4px;
        font-size: 0.85em;
        text-align: center;
        vertical-align: middle;
        height: 28px;
      }

      .schedule-table td.active-cell {
        background: #f3faf7;
        font-weight: 600;
      }

      .schedule-table tr:nth-child(even) td {
        background: #fbfaf7;
      }

      .schedule-table tr:nth-child(even) td.active-cell {
        background: #eef7f2;
      }

      @media print {
        @page {
          size: letter landscape;
          margin: 0.4in;
        }

        body {
          background: white;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          box-shadow: none;
          padding: 8px;
          max-width: 100%;
          margin: 0;
          width: 100%;
        }

        .input-section,
        .button-group,
        h1,
        .subtitle {
          display: none !important;
        }

        .schedule-header {
          padding: 6px;
          margin-bottom: 6px;
          border-width: 1px;
        }

        .schedule-header h2 {
          font-size: 0.95em;
        }

        .schedule-header p {
          font-size: 0.7em;
        }

        .instructions {
          padding: 5px 8px;
          margin-bottom: 6px;
        }

        .instructions h3 {
          font-size: 0.75em;
          margin-bottom: 3px;
        }

        .instructions li {
          font-size: 0.65em;
          margin-bottom: 1px;
        }

        .schedule-table {
          font-size: 0.75em;
          margin-top: 6px;
        }

        .schedule-table th {
          padding: 6px 3px;
          font-size: 0.85em;
        }

        .schedule-table td {
          padding: 5px 3px;
          height: 26px;
        }

        .print-btn {
          display: none !important;
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.8em;
        }

        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Trash Schedule Generator</h1>
      <p class="subtitle">Create a fair rotating schedule for your household</p>

      <div class="input-section">
        <div class="input-group">
          <label for="numRoommates">Number of People in Rotation:</label>
          <input type="number" id="numRoommates" min="1" max="20" value="8" />
        </div>

        <div class="input-group">
          <label for="trashDay">Trash Pickup Day:</label>
          <select id="trashDay">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2" selected>Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </div>

        <div class="input-group">
          <label for="scheduleYear">Schedule year:</label>
          <input type="number" id="scheduleYear" min="2000" max="2100" />
        </div>

        <div class="button-group">
          <button class="generate-btn" id="generateBtn">Generate Schedule</button>
          <button class="print-btn" id="printBtn">Print Schedule</button>
        </div>
      </div>

      <div id="schedule-output"></div>
    </div>

    <script>
      const container = document.querySelector(".container");

      const formatDateShort = (date) => {
        const m = date.getMonth() + 1;
        const d = date.getDate();
        return `${m}/${d}`;
      };

      const formatDateFull = (date) =>
        date.toLocaleDateString(undefined, {
          month: "short",
          day: "numeric",
          year: "numeric",
        });

      const alignToPickupDay = (date, pickupDay) => {
        const aligned = new Date(date);
        const day = aligned.getDay();
        const diff = (pickupDay - day + 7) % 7;
        aligned.setDate(aligned.getDate() + diff);
        return aligned;
      };

      const buildScheduleTable = (count, pickupDay, year) => {
        const dayNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const trashDayName = dayNames[pickupDay];
        const endDay = (pickupDay - 1 + 7) % 7;
        const endDayName = dayNames[endDay];

        const yearStart = new Date(year, 0, 1);
        const yearEnd = new Date(year, 11, 31);
        const firstPickup = alignToPickupDay(yearStart, pickupDay);
        let lastPickup = new Date(yearEnd);
        while (lastPickup.getDay() !== pickupDay) {
          lastPickup.setDate(lastPickup.getDate() - 1);
        }
        if (lastPickup < firstPickup) {
          lastPickup = new Date(firstPickup);
        }

        const totalWeeks =
          Math.floor((lastPickup - firstPickup) / (7 * 24 * 60 * 60 * 1000)) + 1;
        const numRows = Math.ceil(totalWeeks / count);

        let html = `
          <div class="schedule-header">
            <h2>Trash Schedule</h2>
            <p>Schedule: ${formatDateFull(yearStart)} - ${formatDateFull(
          yearEnd
        )}</p>
            <p>Pickup: ${trashDayName} | Responsibility: ${trashDayName} - ${endDayName}</p>
          </div>
          <div class="instructions">
            <h3>Responsibilities</h3>
            <ul>
              <li><strong>Start:</strong> Bring cans in after pickup (${trashDayName})</li>
              <li><strong>Week:</strong> Take out kitchen trash daily</li>
              <li><strong>End:</strong> Take cans to road (${endDayName} evening)</li>
            </ul>
          </div>
          <table class="schedule-table">
            <thead>
              <tr>
        `;

        for (let i = 1; i <= count; i += 1) {
          html += `<th>RM ${i}</th>`;
        }

        html += `
              </tr>
            </thead>
            <tbody>
        `;

        let weekCounter = 0;
        let scheduleDate = new Date(firstPickup);

        for (let row = 0; row < numRows; row += 1) {
          html += `<tr>`;
          for (let col = 0; col < count; col += 1) {
            if (weekCounter < totalWeeks) {
              const startWeek = new Date(scheduleDate);
              const endWeek = new Date(scheduleDate);
              endWeek.setDate(endWeek.getDate() + 6);
              html += `<td class="active-cell">${formatDateShort(
                startWeek
              )} - ${formatDateShort(endWeek)}</td>`;
              scheduleDate.setDate(scheduleDate.getDate() + 7);
              weekCounter += 1;
            } else {
              html += `<td></td>`;
            }
          }
          html += `</tr>`;
        }

        html += `
            </tbody>
          </table>
        `;

        return html;
      };

      const generateSchedule = () => {
        const numRoommates = parseInt(
          document.getElementById("numRoommates").value,
          10
        );
        const trashDay = parseInt(document.getElementById("trashDay").value, 10);

        if (!numRoommates || numRoommates < 1) {
          alert("Please enter a valid number of people (at least 1).");
          return;
        }

        const yearInput = document.getElementById("scheduleYear");
        const currentYear = new Date().getFullYear();
        if (!yearInput.value) {
          yearInput.value = currentYear;
        }
        const year = parseInt(yearInput.value, 10) || currentYear;

        const output = document.getElementById("schedule-output");
        output.innerHTML = buildScheduleTable(numRoommates, trashDay, year);
        output.style.display = "block";

        const printBtn = document.getElementById("printBtn");
        printBtn.style.display = "block";

        output.scrollIntoView({ behavior: "smooth" });
      };

      document
        .getElementById("generateBtn")
        .addEventListener("click", generateSchedule);

      const applyPrintScale = () => {
        if (!container) return;
        container.classList.add("print-scaled");
        const rect = container.getBoundingClientRect();
        const availableWidth = document.documentElement.clientWidth;
        const availableHeight = document.documentElement.clientHeight;
        const scale = Math.min(
          availableWidth / rect.width,
          availableHeight / rect.height
        );
        container.style.setProperty("--print-scale", scale.toFixed(3));
      };

      const resetPrintScale = () => {
        if (!container) return;
        container.style.removeProperty("--print-scale");
        container.classList.remove("print-scaled");
      };

      window.addEventListener("beforeprint", applyPrintScale);
      window.addEventListener("afterprint", resetPrintScale);

      document.getElementById("printBtn").addEventListener("click", () => {
        applyPrintScale();
        requestAnimationFrame(() => window.print());
      });
    </script>
  </body>
</html>
